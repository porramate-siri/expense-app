<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>รายรับ–รายจ่าย</title>
</head>
<body>
  <h2>รายรับ–รายจ่าย</h2>

  <input id="title" placeholder="รายการ" />
  <input id="amount" type="number" placeholder="จำนวนเงิน" />
  <button onclick="add()">เพิ่ม</button>

  <ul id="list"></ul>

  <script>
    async function load() {
      const res = await fetch("/expenses");
      const data = await res.json();
      document.getElementById("list").innerHTML =
        data.map(e => `<li>${e.title} : ${e.amount}</li>`).join("");
    }

    async function add() {
      await fetch("/expenses", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: title.value,
          amount: amount.value
        })
      });
      title.value = "";
      amount.value = "";
      load();
    }

    load();
  </script>
</body>
</html>
